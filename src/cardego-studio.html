<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Dashboard - Brand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
  <link rel="stylesheet" href="assets/Contact-Form-Clean.css" />
</head>

<body id="page-top">
  <div id="wrapper" class="d-flex">
    <div id="sidebar-wrapper" class="col-sm-3 mr-4">
      <nav class="">
        <div class="container-fluid d-flex flex-column p-0">
          <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-text mx-3">
              <span>Cardego<br />Studio<br /></span>
            </div>
          </a>
          <hr class="sidebar-divider my-0" />
          <div class="text-center d-non d-md-inline">
            <button id="sidebarToggle" class="btn rounded-circle border-0" type="button"></button>
          </div>
          <input type="text" style="width: 160px; margin-bottom: 10px;" />
          <ul class="list-group" style="width: 160px;">
            <li class="list-group-item">
              <span>Card 1</span>
            </li>
            <li class="list-group-item">
              <span>Card 2</span>
            </li>
            <li class="list-group-item">
              <span>Card 3</span>
            </li>
          </ul>
        </div>
        <button class="btn btn-primary" type="button"
          style="width: 90%; margin-right: 5%; margin-left: 5%; margin-bottom: 2%;">Save Deck</button>
      </nav>
    </div>
    <div id="content-wrapper" class="col-sm-6">
      <div id="content">
        <div class="container">
          <div class="row">
            <div style="padding-top: 5%; padding-left: 10%; padding-right: 10%;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"
                    style="text-align: center; padding-top: 5%; padding-bottom: 5%; border-radius: 15px; border: 1px solid var(--bs-blue); box-shadow: 0px 0px; background: var(--bs-gray-200);">
                    Card Name</h4>
                  <h6 class="text-muted card-subtitle mb-2"
                    style="text-align: center; padding-top: 2%; padding-bottom: 2%; margin-top: 0; margin-bottom: 0;">
                    [Trait1 Trait2 Trait3 Trait4 Trait5]</h6>
                  <img
                    style="width: 100%; padding-right: 5%; padding-left: 5%; height: 200px; margin-top: 0; margin-bottom: 2%;" />
                  <p class="card-text" style="min-height: 180ps; text-align: justify;">meow meow meow</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div id="card-input-form">
        <form>
          <button class="btn btn-primary" type="button"
            style="width: 90%; margin-right: 5%; margin-left: 5%; margin-bottom: 2%;">Save Card</button>
          <hr />
          <label for="card-name">Card Name:</label>
          <input type="text" name="card-name" id="card-name" required>
          <label for="card-attribute">Card Attributes:</label>
          <input type="text" name="card-attribute" id="card-attribute" required>
          <label for="card-image-url">Card Image URL:</label>
          <input type="text" name="card-image-url" id="card-image-url">
          <label for="card-desc">Card Description:</label>
          <input type="text" name="card-desc" id="card-desc" required>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- script src="assets/js/theme.js"></script-->
</body>

</html>
